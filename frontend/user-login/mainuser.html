<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
		nav {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 20px;
			background-color: #333;
			color: #fff;
		}

		nav ul {
			display: flex;
			margin: 0;
			padding: 0;
			list-style: none;
		}

		nav ul li {
			margin-left: 20px;
		}

		h1 {
			margin-top: 50px;
		}

		table {
			border-collapse: collapse;
			margin-top: 20px;
			width: 100%;
		}

		th, td {
			border: 1px solid #ddd;
			padding: 8px;
			text-align: left;
		}

		form {
			margin-top: 20px;
		}

		label {
			display: block;
			margin-bottom: 5px;
		}

		input {
			padding: 5px;
			border-radius: 5px;
			border: 1px solid #ccc;
			width: 100%;
			margin-bottom: 10px;
		}

		button {
			padding: 10px 20px;
			background-color: #333;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		button:hover {
			background-color: #444;
		}
	</style>
    <script>
        function loadProducts() {
        
            fetch('http://localhost:8080/products')
            .then(response => response.json())
            .then(products => {
                const table = document.getElementById('productsTable');
                table.innerHTML = '';
                var i=0;
                products.forEach(product => {
                   
                    const row = table.insertRow();
                    const idCell = row.insertCell();
                    const nameCell = row.insertCell();
                    const priceCell = row.insertCell();
                    const descriptionCell = row.insertCell();
                    const vendorIdCell = row.insertCell();
                    const categoryIdCell = row.insertCell();
                    const createdOnCell = row.insertCell();
                    idCell.innerText = product.rosx_product_id;
                    nameCell.innerText = product.rosx_product_name;
                    priceCell.innerText = product.rosx_product_price;
                    descriptionCell.innerText = product.rosx_product_description;
                    vendorIdCell.innerText = product.rosx_product_vendor_id;
                    categoryIdCell.innerText = product.Rosx_product_category_id;
                    createdOnCell.innerText = product.rosx_product_created_on;
                });
            });
        }
        

        

         

        

  
</script>
</head>
<body onload="loadProducts()">
	<nav>
		<h1>Product Management System</h1>
	</nav>
	<h1>Welcome USER</h1>
	<h1>Product Available!!</h1>
    <table   >
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
            <th>Vendor ID</th>
            <th>Category ID</th>
            <th>Created On</th>
        </tr>
    </table>
    
    <table id="productsTable" > 
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
            <th>Vendor ID</th>
            <th>Category ID</th>
            <th>Created On</th>
        </tr>
    </table>
     <script>loadProducts()</script>

       
        
        </body>
        </html>
